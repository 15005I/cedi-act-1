<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      EA6
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="usuario" (ngSubmit)="guardarDatos()">
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-label color="danger" *ngIf="usuario.controls.nombre.errors?.['required'] && (usuario.touched || usuario.dirty)">* El nombre es obligatorio </ion-label>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-label color="danger" *ngIf="usuario.controls.email.errors?.['email'] && (usuario.touched || usuario.dirty)">* El email no es válido.</ion-label>
    <ion-item>
      <ion-label>Edad:</ion-label>
      <ion-input formControlName="edad"></ion-input>
    </ion-item>
    <ion-label color="danger" *ngIf="usuario.controls.edad.errors?.['required'] && (usuario.touched || usuario.dirty)">* La edad es obligatoria.</ion-label><br>
    <label><input type="checkbox" formControlName="aceptar">Acepto los términos y condiciones</label>
    <p class="ion-text-center">
      <ion-button type="submit" [disabled]="!usuario.valid" routerLink="/registro">Registrarse</ion-button>
    </p> 
 </form>
 <p class="ion-padding">{{ usuario.controls.nombre.value }} <br> {{ usuario.controls.email.value }} <br> {{ usuario.controls.edad.value }}</p>
</ion-content>
